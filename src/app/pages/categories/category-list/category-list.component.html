<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item active">Lista de Categorias</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2-border"> Listando as Categorias</h1>
    </div>
    <div class="col-md">
        <a routerLink="new" class="btn btn-outline-success float-right">+ Adicionar Categoria</a
    >
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-dark text-light">
      <th class="w-75">Exibindo Categorias</th>
      <th class="w-25 text-center">Editar/Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.title }}</td>
      <td class="text-center">
        <a
          [routerLink]="[category.id, 'edit']"
          class="btn btn-outline-success btn-sm mr-2"
          >Editar</a
        >
        <a
          (click)="deleteCategory(category)"
          class="btn btn-outline-danger btn-sm"
        >
          Excluir
        </a>
        </td>
        </tr>
        </tbody>
        </table>
